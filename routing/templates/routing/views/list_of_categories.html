{% extends "base.html" %}
{% load static %}]

{% block links %}
    <link rel="stylesheet" href="{% static 'routing/css/list_of_categories_Style.css' %}">
{% endblock %}

{% block main %}

    <div class="cards">
            {% for category in categories %}
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description }}</p>
                  </div>
                  <div class="card-body">
                    <a href="{% url "Product List" category.id %}" class="card-link">Перейти к {{ category.name }}</a>
                  </div>
                </div>
            {% endfor %}
        </div>


{% endblock main %}
